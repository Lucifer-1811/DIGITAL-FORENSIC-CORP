<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* *** password checker *** */
      .password-container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        margin: 40px auto;
        text-align: center;
      }

      h1 {
        margin-bottom: 1rem;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button[name="checkBtn"] {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 6px;
        cursor: pointer;
      }

      /* button[name="checkBtn"] :hover {
                  background: #0056b3;
              } */

      #result {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- **** password checker*** -->
    <div class="password-container">
      <h1>üîê Password Checker</h1>
      <input type="text" id="password" placeholder="Enter your password" />
      <br />
      <button name="checkBtn" onclick="checkPassword()">Check Breach</button>
      <p id="result"></p>
    </div>
    <script>
      // SHA-1 password breach check logic
      async function sha1Hash(str) {
        const encoder = new TextEncoder();
        const data = encoder.encode(str);
        const hashBuffer = await crypto.subtle.digest("SHA-1", data);
        return Array.from(new Uint8Array(hashBuffer))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("")
          .toUpperCase();
      }

      async function checkPassword() {
        const password = document.getElementById("password").value;
        const result = document.getElementById("result");

        if (!password) {
          result.textContent = "‚ö† Please enter a password.";
          result.style.color = "orange";
          return;
        }

        const sha1 = await sha1Hash(password);
        const prefix = sha1.slice(0, 5);
        const suffix = sha1.slice(5);

        try {
          const response = await fetch(
            `https://api.pwnedpasswords.com/range/${prefix}`
          );
          const data = await response.text();
          const lines = data.split("\n");

          const match = lines.find((line) => line.split(":")[0] === suffix);

          if (match) {
            const count = match.split(":")[1].trim();
            result.textContent = `‚ö† Oh no! This password has been seen ${count} times in data breaches.`;
            result.style.color = "red";
          } else {
            result.textContent =
              "‚úÖ Good news! This password hasn't been found in any known breaches.";
            result.style.color = "green";
          }
        } catch (error) {
          result.textContent = "‚ùå Error checking password. Please try again.";
          result.style.color = "red";
          console.error(error);
        }
      }
    </script>
  </body>
</html>
